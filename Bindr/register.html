<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/resest.css">
    <link rel="stylesheet" href="./asset/register.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./asset/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./asset/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./asset/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./asset/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./asset/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./asset/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./asset/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./asset/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./asset/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./asset/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./asset/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./asset/favicon/favicon-16x16.png">
    <link rel="manifest" href="./asset/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./asset/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- end favicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,200;0,500;0,700;0,800;1,700;1,800&family=Open+Sans:wght@400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sen:wght@700&family=Sora:wght@300;400;500;600;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <script src="./register.js" type="module" defer></script>
    <title>register</title>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar row">
            <div class="navbar-logo">
                <img src="./asset/img/logobindr.svg" alt="bindr" class="navbar-logo__img"></img>
            </div>
            <ul class="navlist row">
                <li class="navlist-item">
                    <p class="navlist-item__desc">
                        Already have an account?
                    </p>
                </li>
                <li class="navlist-item row">
                    <a href="#!" class="navlist-item__action">Sign in</a>
                    <i class='bx bx-right-arrow-alt'></i>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main>
        <!-- background -->
        <div class="background">
            <div class="background__item"></div>
            <div class="background__item"></div>
            <div class="background__item"></div>
            <div class="background__item"></div>
            <div class="background__item"></div>
            <div class="background__item"></div>
        </div>
        <img src="./asset/img/hero-glow.svg" alt="bindr" class="background__img">

        <!-- form -->
        <form action="">
            <div class="form-container">
                <div class="form-container__inner">
                    <div class="form-container__inner--box signUp">
                        <h1 class="form__title">
                            Welcome to <strong>B<span>indr!</span></strong>
                        </h1>
                        <div class="form__explore row-inline">
                            <p></p>
                            <p class="typing"></p>
                        </div>

                        <!-- email -->
                        <div class="form-control hide form-control--1">
                            <label for="email">Enter your email</label>
                            <div class="form-control__box row">
                                <i class='bx bx-right-arrow-alt normal'></i>
                                <input id="email" type="email" name="email"
                                    class="form-control__input form-control__email">
                                <button class="form-control__btn form-control__btn--action unVisible">Continue</button>
                            </div>
                        </div>
                        <!-- form control -->
                        <div class="form-control hide form-control--2">
                            <label for="userName">Enter a username</label>
                            <div class="form-control__box row">
                                <i class='bx bx-right-arrow-alt normal'></i>
                                <input id="username" type="text" name="userName"
                                    class="form-control__input form-control__username">
                                <button class="form-control__btn form-control__btn--action unVisible">Continue</button>
                            </div>
                        </div>
                        <!-- form control -->
                        <div class="form-control hide form-control--3">
                            <label for="password">Create a password</label>
                            <div class="form-control__box row">
                                <i class='bx bx-right-arrow-alt normal'></i>
                                <input id="password" type="password" name="password"
                                    class="form-control__input form-control__password">
                                <button class="form-control__btn form-control__btn--action unVisible">Continue</button>
                            </div>
                            <div class="power-box hide">
                                <div class="power"></div>
                            </div>
                        </div>
                        <!-- form control -->
                        <div class="form-control hide form-control--4">
                            <label for="ask">Would you like to receive product updates and announcements via
                                email?</label>
                            <label for="ask">Type "y" for yes or "n" for no</label>
                            <div class="form-control__box row">
                                <i class='bx bx-right-arrow-alt normal'></i>
                                <input id="ask" type="text" name="ask"
                                    class="form-control__input form-control__password">
                                <button class="form-control__btn">Continue</button>
                            </div>
                        </div>
                        <div class="submit hidePlus">
                            <button class="submit-btn">Sign Up</button>
                        </div>
                        <div class="notification">
                        </div>
                    </div>
                </div>
            </div>
            <!-- notification -->
        </form>

    </main>
</body>

</html>
